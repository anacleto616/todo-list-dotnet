name: CI Dotnet

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Code checkout
        uses: actions/checkout@v3

      - name: ğŸ§° Install .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: ğŸ› ï¸ Restore dependencies
        run: dotnet restore

      - name: ğŸ› ï¸ Restore tools
        run: dotnet tool restore

      - name: ğŸ”§ Run formatter
        run: dotnet csharpier format .

      - name: ğŸ”¨ Compile for application
        run: dotnet build --no-restore --configuration Release
